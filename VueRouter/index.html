<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Router Sample</title>
    </head>
    <body>
        <div id="app">
            <!-- レンダリング後、vue側で定義したVueRouterのパスを呼び出すaタグに変化する -->
            <router-link to="/index">to index</router-link>
            <router-link to="/users">to users</router-link> 
            <router-link to="/users/456">to users menbers</router-link> 
            
            <!-- 名前付きルートを使う場合は、v-bind:to とする必要がある -->
            <router-link :to="{ name: 'user' , params: { userId: 123} }">to users at name route</router-link> 
            
            
            <router-view></router-view>
        </div>   
        <script src="https://unpkg.com/vue@2.5.17"></script>
        <script src="https://unpkg.com/vue-router@3.0.1"></script>
    </body>
</html>

 
<script type="text/javascript" src= "vue1.js"></script>
<link rel="stylesheet" type="text/css" href="vue1.css" />
