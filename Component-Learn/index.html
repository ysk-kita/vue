<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="fruits-counter">
  <div v-for="fruit in fruits">
    {{fruit.name}}
    <increment-button v-on:increment="incrementCartStatus(fruit.name,fruit.sum)"></increment-button>
    <decrement-button v-on:decrement="decrementCartStatus(fruit.name,fruit.sum)"></decrement-button>

  </div>
  <p>合計: {{total}}</p>
</div>
 
<script type="text/javascript" src= "vue1.js"></script>
<link rel="stylesheet" type="text/css" href="vue1.css" />
